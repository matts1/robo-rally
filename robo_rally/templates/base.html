<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}ADD A TITLE{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/normalise.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
    <div id="content">
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li>Welcome, <a href="/TODO_PROFILE">{{ user }}</a></li>
                    <li><a href="{% url 'chgpwd' %}">Change Password</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'resetpwd' %}">Reset Password</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
        {% block content %}ADD SOME CONTENT{% endblock %}
    </div>
</body>
</html>
